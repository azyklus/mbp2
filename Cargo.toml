[package]
name = "mbp2"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "mbp2"
path = "index.rs"

[dependencies]
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
serde_derive = "1.0.152"
lazy_static = "1.4.0"

[dependencies.rocket]
git = "https://github.com/SergioBenitez/Rocket"
branch = "v0.5-rc"
version = "^0.5.0-rc.2"
features = [ "tls" ]

[workspace]
members = [
   "bin/app",
   "bin/graphql-server",
]
